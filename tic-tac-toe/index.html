<!DOCTYPE html>
<html>
<head>

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-board">
            <div class="cell" data-cell></div>

            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>

            <div class="cell" data-cell></div>
        </div>
        <div id="winning-message" class="winning-message">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    
</body>
</html>
